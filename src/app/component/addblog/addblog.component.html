<form>
    <mat-card>
        <mat-card-header>
            <h1>Add Blogs</h1>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Save</button>&nbsp;
            <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
